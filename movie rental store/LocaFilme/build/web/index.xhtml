<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Locadora</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>	
        <link rel="stylesheet" href="css/login.css"/>
        <link rel="stylesheet" href="../css/login.css"/>
        <link rel="stylesheet" href="js/animation.js"/>
        <link rel="stylesheet" href="../js/animation.css"/>
    </h:head>
    <h:body>
        <div class="wrapper">
            <h:form class="login">
              <h2 class="title">Sistema de Locadora</h2>
              <h:panelGrid columns="2">
                <p>Usuário:</p>
                <p:inputText id="campoLogin" value="#{indexController.admin.login}" 
                             maxlength="15" required="true" requiredMessage="Nome obrigatório"/>
                <p>Senha:</p>
                <p:password feedback="false" value="#{indexController.admin.senha}" 
                            required="true" requiredMessage="Senha obrigatória"/>  
                <span/>
                <p:commandButton value="Logar" ajax="false" action="#{indexController.autenticar()}"/> 
              </h:panelGrid>
              <p:messages showIcon="false" closable="true"/>
            </h:form>            
          </div>          
    </h:body>
</html>
